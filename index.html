<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Script -->
     <video class="video-background" loop muted autoplay>
        <source src="time.mp4" type="video/mp4">
     </video>
     <div class="container" >
            <div class="input-container" id="input-container" hidden>
                <h1>Create A Custom Countdown</h1>
                <form class="form" id="countdownForm">
                    <label for="title"> Title</label>
                    <input type="text" id="title" placeholder="What is the title of your countdown?" required>
                    <label for="date">Select a Date</label>
                    <input type="date" id="date-picker" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="countdown" id="countdown" hidden>
                <h1 id="countdown-title">Your Countdown</h1>
                <ul>
                    <li><span>00</span>Days</li>
                    <li><span>00</span>Hours</li>
                    <li><span>00</span>Minutes</li>
                    <li><span>00</span>Seconds</li>
                </ul>
                <button id="countdown-button">Reset</button>
            </div>
            <div class="complete" id="complete" >
                <h1 class="complete-title"> Completed Countdown</h1>
                <h1 id="complete-info">Your Countdown is Complete! on 06-06-2025</h1>
                <button id="complete-button">New Countdown</button>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
