<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Script -->
     <video class="video-background" loop muted autoplay>
        <source src="time.mp4" type="video/mp4">
     </video>
     <div class="container" >
            <div class="input-container" id="input-container">
                <h1>Create A Custom Countdown</h1>
                <form class="form" id="countdownForm">
                    <label for="title"> Title</label>
                    <input type="text" id="title" placeholder="What is the title of your countdown?" required>
                    <label for="date">Select a Date</label>
                    <input type="date" id="date-picker" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
